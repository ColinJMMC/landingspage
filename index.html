<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortniteHTML</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body id="js--body">
    <header class="header">
        <h1 class="headerTitle">Tilted Towers</h1>
        <nav role="navigation">
            <div id="menuToggle">
              <input type="checkbox" id="menuCheckbox" />
              <span></span>
              <span></span>
              <span></span>
              <ul id="menu">
                <li>
                  <a href="#">
                    <label for="menuCheckbox" onclick="this.parentNode.click();">Home</label>
                  </a>
                </li>
                <li>
                  <a href="#about">
                    <label for="menuCheckbox" onclick="this.parentNode.click();">About</label>
                  </a>
                </li>
                <li><label for="menuCheckbox"><a>Info</a></label></li>
                <li><label for="menuCheckbox"><a>Contact</a></label></li>
                <li>
                  <a href="https://erikterwan.com/" target="_blank">Show me more</a>
                </li>
              </ul>
            </div>
          </nav>    </header>
    
    <main>
        <figure class="bigFigure">
            <img src="img/tilted.webp" alt="tilted towers foto">
        </figure>

        <section class="collections">
            <h2 class="collectionsTitle">Collections</h2>
            <ul class="collectionsList">
                <li class="collectionsListItem"><img src="img/waider.jpg" alt=""></li>
                <li class="collectionsListItem"><img src="img/skull.png" alt=""></li>
                <li class="collectionsListItem"><img src="img/ghoul.jpg" alt=""></li>
                <li class="collectionsListItem"><img src="img/recon.png" alt=""></li>
                <li class="collectionsListItem"><img src="img/john.webp" alt=""></li>
                <li class="collectionsListItem"><img src="img/lama.webp" alt=""></li>
            </ul>
        </section>
        <section class="info">
          <div class="block">
              <h2 class="infoTitle">Formulier</h2>
              <form>
                  <p>
                      <label for="Name">Naam:</label>
                      <textarea name="Name Input" placeholder="Type here..." rows="2" cols="30"></textarea>
                  </p>
      
                  <p>
                    <label for="whyInput">Leeftijd:</label>
                    <input type="text" name="Age Input" placeholder="Type here...">
                  </p>
      
                  <p>
                      <label for="Class">Klas:</label>
                      <select name="Class Input">
                          <option value="SD1A">SD1A</option>
                          <option value="SD1B">SD1B</option>
                          <option value="SD1C">SD1C</option>
                          <option value="SD1D">SD1D</option>
                      </select>
                  </p>
      
                  <p><button>Verstuur</button></p>
              </form>
          </div>
      </section>
      
      

        </section>

        <div class="bottomnav">
          <a href="#copyright">
            <h1>Socials</h1>

    </main>
